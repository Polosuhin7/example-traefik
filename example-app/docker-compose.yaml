services:
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=somewordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
    expose:
      - 3306
      - 33060
  web:
    labels:
      - "traefik.enable=true"
      # .web - ключ можно заменить на любое другое название
      - "traefik.http.routers.web.entrypoints=web-secure"
      - "traefik.http.routers.web.rule=Host(`foobar.example.invalid`)" # change hostname!
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.tls.certresolver=tlschallenge"
      - "traefik.http.routers.web.middlewares=secHeaders@file"
      - "traefik.http.services.web.loadbalancer.server.port=80" # set port the container listenes to
    image: wordpress:latest
    volumes:
      - wp_data:/var/www/html
    ports:
      - 6061:80
    restart: always
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress
volumes:
  db_data:
  wp_data:

networks:
  default:
    name: traefik-servicenet
    external: true